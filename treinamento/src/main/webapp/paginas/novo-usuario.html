<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cadastrar Usuario</title>
</head>
<body >


	<div>
		<label for="nome">Nome:</label> <input type="text" id="nome" />
	</div>
	<div>
		<label for="nomecompleto">Sobrenome</label> <input type="text"
			id="sobrenome" />
	</div>
	<div>
		<label for="senha">senha:</label> <input type="text" id="senha" />
	</div>
	<div>
		<label for="email">email:</label> <input type="text" id="email" />
	</div>
	<div>
		<label for="agencia">agencia:</label> <input type="text"
			id="fk_agencia" />
	</div>
	<div>
		<label for="data">Data de Nascimento</label> <input type="date"
			id="user_data" />
	</div>
	
	<div>
		<label for="imagem">Imagem</label> <input type="file"
			id="imagem" />
	</div>
	
	
	<button type="submit" onclick="addUsuario()">Cadastrar</button>

	<br>
	<a href="../index.html">Voltar</a>
	
	<script src="../resources/js/script.js"></script>
</body>

</html>
